<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <nav>
    <img src="./images/image-from-rawpixel-id-3018024-png.png" alt="Hotel Logo">
    <div class="nav-buttons">
      <button id="checkIn">Check In</button>
      <button id="checkOut">Check Out</button>
      <button id="roomType">Room Type</button>
      <button id="bookBtn">Book</button>
    </div>
    <button id="logOutBtn">Log Out</button>
  </nav>
  <main>
    <section id="mainScreen">
      <h1 id="welcome">Welcome User</h1>
      <article id="pastBook">Past Bookings</article>
      <article id="futureBook">Upcoming Bookings</article>
      <article id="totalSpent">Total Spent</article>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
